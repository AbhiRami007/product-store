<div >
  <div style ="text-align: center;"   *ngIf ="isLoading ">
<div class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>
</div>

<ng-container *ngIf="!isLoading" >
      <div class="row mt-4" >
        <div class="col-4 mt-4" *ngFor="let product of products, let i=index" >
          <div class="card">
            <img [src]="product.imageUrl" class="card-img-top"
            alt="Simple product">
            <div class="card-body">
                <h5 class="card-title" >{{product.title}}</h5>
                <p class="card-text">{{product.description}}</p>
          <a [routerLink]="['product',product.id]" class="btn btn-primary ml-2" >View Details</a>
          <a class="btn btn-primary ml-2" id={{i}} (click)="del(product.id)">
            <span id={{i}} class="spinner-border spinner-border-sm" *ngIf="loading"></span>
            Delete Item
            </a>
      </div>
    </div>
    </div>
  </div>

  </ng-container>
